<html>
	<head>
		
		<script src="/static/jquery-3.3.1.min.js"></script>
		


		<style type="text/css">
			.dropzone {
			    border: 2px dashed #0087F7;
			    border-radius: 5px;
			    background: white;
			}

			.dropzone {
			    min-height: 150px;
			    border: 2px solid rgba(0, 0, 0, 0.3);
			    background: white;
			    padding: 54px 54px;
			}
		</style>
	</head>
   <body>
   		<script src="/static/dropzone.js"></script>
      	<form action="/uploader" class="dropzone">
		</form>

		<p class="caption"></p>
   		


   <script >
   Dropzone.autoDiscover = false;
   // or disable for specific dropzone:
   // Dropzone.options.myDropzone = false;

   $(function() {
	   // Now that the DOM is fully loaded, create the dropzone, and setup the
	   // event listeners
	   var myDropzone = new Dropzone(".dropzone");
	   	myDropzone.on("success", function(file, response) {
	   		$(".caption").html(response.caption);
	   		

	   //call this to play the song right away

	   		// document.getElementById('speech').setAttribute('src','static/speech.mp3');
	   		// document.getElementById('play').play();
		}
		);
	   });
	 </script>	

	 </script>	
		  

	<audio id="audio" src="static/speech.mp3" autostart="false" ></audio>
    <a onclick="PlaySound()"> Play</a>
    <script>
    function PlaySound() {
          var sound = document.getElementById("audio");
          sound.play()
      }
    </script> 
		  
   </body>



</html>
